<!DOCTYPE html>
<html>
<head>
  <title>Ứng dụng Lịch sử</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; } 
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // ... (Mã nguồn khởi tạo bản đồ) ...

    // Xử lý sự kiện click
    map.on('click', function(e) {
        // ... (Mã nguồn hiển thị tọa độ) ...
    });

    // *** Thêm marker và popup tại đây ***
    L.marker([21.0278, 105.8342]) // Tọa độ Hà Nội
        .addTo(map)
        .bindPopup("<b>Hà Nội</b><br> Thủ đô của Việt Nam."); 

    L.marker([10.7758, 106.6670]) // Tọa độ TP.HCM
        .addTo(map)
        .bindPopup("<b>Thành phố Hồ Chí Minh</b><br> Thành phố lớn nhất Việt Nam."); 
    // *** Kết thúc phần thêm marker ***

  </script>
</body>
</html>
